<!DOCTYPE html>
<html>
<head>
<title>EP</title>
<style>
  
	body {
        font-family: Arial, sans-serif;
    }
    h1 {
        text-align: center;
    }
    .menubar {
        display: flex;
        justify-content: center;
        background-color: #333;
        padding: 10px;
    }
    .menubar a {
        color: white;
        padding: 14px 20px;
        text-decoration: none;
        text-align: center;
        font-size: 17px;
    }
    .menubar a:hover {
        background-color: #ddd;
        color: black;
    }
    h2 {
    margin-bottom: 20px;
  }
   .button {
    background-color: black;
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
  }
  input[type=text],input[type=password],input[type=number],input[type=email],
  select,input[type=date],textarea
  {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  
  label
  {
    padding: 12px 12px 12px 0;
    display: inline-block;
    font-weight: bold;
  }
  h1 {
    text-align: center;
    color: #333;
    font-size: 2.5em; /* Larger font size */
    font-weight: bold; /* Bolder font */
    margin-bottom: 20px;
  }

  form {
    width: 100%;
    max-width: 400px;
    margin: 40px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    border: 1px solid #ddd;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  table {
    width: 100%;
    border-collapse: collapse;
  }

  th, td {
    padding: 10px;
    text-align: left;
    border-bottom: 1px solid #ccc;
  }

  th {
    background-color: #f0f0f0;
  }

  input[type="number"], select {
    width: 100%;
    height: 40px;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
  }

  .button-group {
    display: flex;
    justify-content: space-between;
  }

  input[type="submit"], input[type="reset"] {
    width: 48%;
    height: 40px;
    padding: 10px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    background-color: #4CAF50;
    color: #fff;
    cursor: pointer;
    margin: 5px 0;
  }

  input[type="submit"]:hover, input[type="reset"]:hover {
    background-color: #3e8e41;
  }

  @media (max-width: 600px) {
    form {
      padding: 15px;
    }

    input[type="submit"], input[type="reset"] {
      width: 100%;
      margin: 5px 0;
    }
  }
</style>
</head>
<body bgcolor="#B6C4B6">
<h1>JSP Web Application</h1>
<hr color="black"><hr color="black"><br>
<div class="menubar">
    <a href="index.html">Home</a>
    <a href="userregistration.html">User Registration</a>
    <a href="userlogin.html">User Login</a>
    <a href="viewusers.jsp">View Users</a>
    <a href="updateuserform.html">Update User</a>
    <a href="deleteuser.jsp">Delete User</a>
    <a href="calculatorform.html">Calculator</a>
</div>
  <h1>Calculator Program</h1>
  <form method="post" action="calculator.jsp">
    <table>
      <tr>
        <td><b>Enter First Number</b></td>
        <td>
          <input type="number" name="v1" step="0.1" required>
        </td>
      </tr>
      <tr>
        <td><b>Enter Second Number</b></td>
        <td>
          <input type="number" name="v2" step="0.1" required>
        </td>
      </tr>
      <tr>
        <td><b>Select Operation</b></td>
        <td>
          <select name="op" required>
            <option value="">---Select---</option>
            <option value="add">Addition</option>
            <option value="sub">Subtraction</option>
            <option value="mul">Multiplication</option>
            <option value="div">Division</option>
          </select>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <div class="button-group">
            <input type="submit" value="Calculate">
            <input type="reset" value="Clear" >
          </div>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
